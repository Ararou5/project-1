<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer & Stopwatch</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(145deg, #4b0a5f, #2e063c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: '‚è±Ô∏èüïî';
      position: absolute;
      font-size: 8rem;
      color: rgba(163, 26, 203, 0.1);
      animation: float 10s ease-in-out infinite;
    }

    body::before {
      top: 10%;
      left: 10%;
    }

    body::after {
      bottom: 10%;
      right: 10%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: white;
    }

    .time-display span {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
    }

    .time-display .ms-colon,
    .time-display .millisecond {
      color: #ffb7ff;
    }

    .btn-custom {
      margin: 0.5rem;
      min-width: 100px;
    }

    .lap-list {
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .nav-tabs .nav-link.active {
      background-color: #a31acb;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs justify-content-center mb-3" id="modeTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="stopwatch-tab" data-bs-toggle="tab" data-bs-target="#stopwatch" type="button" role="tab">Stopwatch</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="timer-tab" data-bs-toggle="tab" data-bs-target="#timer" type="button" role="tab">Timer</button>
      </li>
    </ul>
    <div class="tab-content" id="tabContent">

      <!-- Stopwatch -->
      <div class="tab-pane fade show active" id="stopwatch" role="tabpanel">
        <div class="card-glass mx-auto">
          <h2 class="mb-4">Stopwatch</h2>

          <div class="time-display d-flex justify-content-center align-items-center mb-4">
            <span class="hour">00</span>
            <span class="colon">:</span>
            <span class="minute">00</span>
            <span class="colon">:</span>
            <span class="second">00</span>
            <span class="colon ms-colon">:</span>
            <span class="millisecond">00</span>
          </div>

          <div class="btn-group d-flex justify-content-center flex-wrap">
            <button class="btn btn-success btn-custom start">Start</button>
            <button class="btn btn-danger btn-custom stop">Stop</button>
            <button class="btn btn-warning btn-custom lap">Lap</button>
            <button class="btn btn-secondary btn-custom reset">Reset</button>
          </div>

          <ul class="list-group lap-list"></ul>
        </div>
      </div>

      <!-- Timer -->
      <div class="tab-pane fade" id="timer" role="tabpanel">
        <div class="card-glass mx-auto">
          <h2 class="mb-4">Timer</h2>

          <div class="d-flex justify-content-center gap-2 mb-3">
            <input type="number" id="inputMinutes" class="form-control w-25" placeholder="Min" />
            <input type="number" id="inputSeconds" class="form-control w-25" placeholder="Sec" />
          </div>

          <div class="time-display mb-4">
            <span id="timer-display">00:00</span>
          </div>

          <div class="btn-group d-flex justify-content-center flex-wrap">
            <button class="btn btn-success btn-custom" onclick="startTimerCountdown()">Start</button>
            <button class="btn btn-danger btn-custom" onclick="stopTimerCountdown()">Stop</button>
            <button class="btn btn-secondary btn-custom" onclick="resetTimerCountdown()">Reset</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Stopwatch variables
    let hr = 0, min = 0, sec = 0, ms = 0, startTimer;

    const startBtn = document.querySelector(".start"),
      stopBtn = document.querySelector(".stop"),
      resetBtn = document.querySelector(".reset"),
      lapBtn = document.querySelector(".lap"),
      lapList = document.querySelector(".lap-list");

    startBtn.addEventListener("click", start);
    stopBtn.addEventListener("click", stop);
    resetBtn.addEventListener("click", reset);
    lapBtn.addEventListener("click", recordLap);

    function start() {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      lapBtn.disabled = false;

      startTimer = setInterval(() => {
        ms++;
        if (ms === 100) { sec++; ms = 0; }
        if (sec === 60) { min++; sec = 0; }
        if (min === 60) { hr++; min = 0; }
        putValue();
      }, 10);
    }

    function stop() {
      clearInterval(startTimer);
      startBtn.disabled = false;
    }

    function reset() {
      clearInterval(startTimer);
      hr = min = sec = ms = 0;
      startBtn.disabled = false;
      stopBtn.disabled = false;
      lapBtn.disabled = true;
      putValue();
      lapList.innerHTML = "";
    }

    function putValue() {
      document.querySelector(".hour").innerText = hr < 10 ? "0" + hr : hr;
      document.querySelector(".minute").innerText = min < 10 ? "0" + min : min;
      document.querySelector(".second").innerText = sec < 10 ? "0" + sec : sec;
      document.querySelector(".millisecond").innerText = ms < 10 ? "0" + ms : ms;
    }

    function recordLap() {
      const time = `${hr.toString().padStart(2, '0')}:${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
      const li = document.createElement("li");
      li.className = "list-group-item text-white bg-transparent border-0";
      li.textContent = "Lap: " + time;
      lapList.prepend(li);
    }

    // Timer variables
    let countdownInterval;

    function startTimerCountdown() {
      const inputMin = parseInt(document.getElementById("inputMinutes").value) || 0;
      const inputSec = parseInt(document.getElementById("inputSeconds").value) || 0;
      let totalSeconds = inputMin * 60 + inputSec;

      updateTimerDisplay(totalSeconds);

      countdownInterval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(countdownInterval);
          return;
        }
        totalSeconds--;
        updateTimerDisplay(totalSeconds);
      }, 1000);
    }

    function stopTimerCountdown() {
      clearInterval(countdownInterval);
    }

    function resetTimerCountdown() {
      clearInterval(countdownInterval);
      updateTimerDisplay(0);
    }

    function updateTimerDisplay(totalSeconds) {
      const m = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const s = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById("timer-display").innerText = `${m}:${s}`;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
