<!DOCTYPE html>
<html>
<head><title>Ajouter un document</title></head>
<body>
    <h2>Ajouter un document</h2>
    <form method="POST" enctype="multipart/form-data">
        Titre texte (facultatif) : <input type="text" name="title"><br>
        Fichier (facultatif) : <input type="file" name="file"><br><br>
        <button type="submit">Ajouter</button>
    </form>
    <a href="/dashboard">Retour au tableau de bord</a>
</body>
</html>
